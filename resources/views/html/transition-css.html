<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Circle Swoop</title>
  <style>
    /* Définition des variables clip-path personnalisées */
    :root {
      --circle-top-right-out: circle(0% at 100% 0%);
      --circle-bottom-right-in: circle(150% at 100% 100%);
    }

    @keyframes in-circle-swoop {
      from {
        clip-path: var(--circle-top-right-out);
      }
      to {
        clip-path: var(--circle-bottom-right-in);
      }
    }

    [transition-style="in:custom:circle-swoop"] {
      --transition__duration: 2s;
      animation: var(--transition__duration) ease-in-out in-circle-swoop both;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1e293b;
      margin: 0;
      font-family: sans-serif;
    }

    .box {
      width: 100vw;
      height: 100vh;
      background-color: blue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="box" transition-style="in:custom:circle-swoop">
    Swoop !
  </div>
</body>
</html>
